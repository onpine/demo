<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用图片、画布、video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
</body>
<script>
  window.onload = function () {
    let canvas = document.getElementById('canvas');
    let vw = document.body.clientWidth;
    let vh = document.body.clientHeight;
    canvas.width = vw;
    canvas.height = vh;
    let context = canvas.getContext('2d');

    // let img = new Image();
    // img.src = './cat.jpg';
    // img.onload = function () {
    //   let pattern = context.createPattern(img, 'no-repeat');
    //   context.fillStyle = pattern;
    //   context.fillRect(0, 0, 800, 800);
    // }

    let backCanvas = createBackCanvas();
    let pattern = context.createPattern(backCanvas, 'repeat');
    context.fillStyle = pattern;
    context.fillRect(0, 0, 800, 800);
  }

  function createBackCanvas() {
    let backCanvas = document.createElement('canvas');
    backCanvas.width = 100;
    backCanvas.height = 100;
    let backContext = backCanvas.getContext('2d');
    backContext.arc(50, 50, 20, 0, 2 * Math.PI);
    backContext.fillStyle = "#ccc";
    backContext.fill();
    return backCanvas;
  }
</script>

</html>
