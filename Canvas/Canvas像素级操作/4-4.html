<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建ImageData</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <canvas id="canvas" style="border: 1px solid #ccc;"></canvas>
  <script>
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');

    window.onload = function () {
      canvas.width = 600;
      canvas.height = 600;

      let imageData = context.createImageData(canvas.width, canvas.height);
      let pixelData = imageData.data;

      for (var i = 0; i < canvas.height; i++)
        for (var j = 0; j < canvas.width; j++) {

          var p = i * canvas.width + j

          pixelData[4 * p + 0] = parseInt(Math.pow(Math.cos(Math.atan2(j - 300, i - 300) / 2), 2) * 255)
          pixelData[4 * p + 1] = parseInt(Math.pow(Math.cos(Math.atan2(j - 300, i - 300) / 2 - 2 * Math.acos(-1) / 3), 2) * 255)
          pixelData[4 * p + 2] = parseInt(Math.pow(Math.cos(Math.atan2(j - 300, i - 300) / 2 + 2 * Math.acos(-1) / 3), 2) * 255)
          pixelData[4 * p + 3] = 255
        }

      context.putImageData(imageData, 0, 0, 0, 0, canvas.width, canvas.height);
    }

  </script>
</body>


</html>
