<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星空</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
</body>
<script>
  window.onload = function () {
    let canvas = document.getElementById('canvas');
    let vw = document.body.clientWidth;
    let vh = document.body.clientHeight;
    canvas.width = vw;
    canvas.height = vh;
    let context = canvas.getContext('2d');

    context.fillStyle = "black";
    context.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < 200; i++) {
      let r = Math.random() * 10 + 10;
      let x = Math.random() * vw;
      let y = Math.random() * vh;
      let a = Math.random() * 360;
      drawStar(context, x, y, r, r / 2, a);
    }
  }

  function drawStar(cxt, x, y, R, r, rot) {
    cxt.beginPath();
    for (let i = 0; i < 5; i++) {
      cxt.lineTo(
        Math.cos((18 + i * 72 - rot) / 180 * Math.PI) * R + x,
        - Math.sin((18 + i * 72 - rot) / 180 * Math.PI) * R + y);
      cxt.lineTo(
        Math.cos((54 + i * 72 - rot) / 180 * Math.PI) * r + x,
        - Math.sin((54 + i * 72 - rot) / 180 * Math.PI) * r + y);
    }
    cxt.closePath();
    cxt.fillStyle = '#fb3';
    cxt.strokeStyle = "#fd5";
    cxt.lineWidth = 3;
    cxt.lineJoin = 'round';
    cxt.fill();
    cxt.stroke();
  }
</script>

</html>
