<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>矩形，透明度</title>
</head>

<body>
  <canvas id="canvas"></canvas>
</body>
<script>
  window.onload = function () {
    let canvas = document.getElementById('canvas');
    canvas.width = 1000;
    canvas.height = 700;
    let context = canvas.getContext('2d');

    context.beginPath();
    context.fillStyle = 'rgb(255, 0, 0)';
    context.rect(100, 100, 400, 200);
    context.fill();

    context.beginPath();
    context.strokeStyle = "rgb(0, 0, 255)";
    context.lineWidth = 5;
    context.fillStyle = "rgb(0, 255, 0, 0.3)";
    context.fillRect(300, 150, 400, 200);
    context.strokeRect(300, 150, 400, 200);
  }
</script>

</html>
